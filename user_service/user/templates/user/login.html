{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center align-items-center vh-100">
                <div class="p-3 mb-2 bg-white text-black" style="border-radius: 10px; width: 600px; transform: translateY(-50%);">
                    <p style="color: #2596ff; text-align: center; font-size: x-large;">Real time Chat</p>
                    <form method="POST" action=>
                        {% csrf_token %}    
                        <div class="links">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </form>
                    <div class="d-flex justify-content-center">
                        <a href="{{user_url}}/register/">If you do not have account, register!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% if error %}
        <div class="d-flex justify-content-center">
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        </div>
    {% endif %}
{% endblock %}
