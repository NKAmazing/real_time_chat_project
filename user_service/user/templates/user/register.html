{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-10 d-flex flex-column justify-content-center align-items-center vh-100">
                <div class="p-3 mb-2 bg-white text-black" style="border-radius: 10px; width: 600px; transform: translateY(-40%);">
                    <p style="color: #2596ff; text-align: center; font-size: x-large;">Real time Chat</p>
                    <form method="POST" action=>
                        {% csrf_token %}    
                        <div class="links">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="user" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                    <div class="d-flex justify-content-center">
                        <a href="{{user_url}}/login/">If you have an account, login!</a>
                    </div>
                </div>
                {% if error %}
                <div class="p-3 mb-2 bg-white text-black" style="border-radius: 10px; width: 600px; transform: translateY(-160%);">
                    <div class="alert alert-danger text-center" role="alert">
                        {{ error }}
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
