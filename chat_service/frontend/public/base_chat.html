<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Real Time Chat</title>
    {% block head %}{% endblock %}
    {% load static %}
    <style>
		body {
            background-image: url("{% static 'img/chat-background-1.jpg' %}");
            background-size: cover;
		}
	</style>
</head>
<body class="fondo">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light header">
          <div class="container-fluid">
            <a class="navbar-brand" href="{{chat.url}}/menu/">
              <img src="{% static 'img/live-chat-logo.png' %}" alt="" width="5%" height="auto" class="d-inline-block align-text-center">
              Real Time Chat
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
              <ul class="navbar-nav nav">
                <li class="nav-item dropdown" style="margin-right: 10rem;">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ username }}
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <form method="POST" action="{% url 'logout' %}">
                      {% csrf_token %}
                      <li>
                        <button type="submit" class="dropdown-item">Log out</button>
                      </li>
                    </form>                                      
                  </ul>
                </li>
              </ul>
            </div>            
          </div>
        </nav>
    </header>
{% block content %}
{% endblock %}
</body>

<footer class="footer mt-auto py-3">
  {% block footer %}
  {% endblock %}
  <span style="margin: 10px; position: absolute; bottom: 0; left: 0;" class="text-muted">
    Chat Real Time Â© <script>document.write(new Date().getFullYear())</script>
  </span>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
