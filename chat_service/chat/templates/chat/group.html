<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/chat_project/real_time_chat_project/chat_service/chat/static/style/styles.css">
    <title>Chat</title>
</head>
<body>
    <div>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="/chat_project/real_time_chat_project/chat_service/chat/static/img/live-chat-logo.png" alt="" width="80" height="60" class="d-inline-block align-text-center">
                    Real time chat
                  </a>
                </div>
              </nav>
        </header>
    </div>

    <section class="message_box">
      <div class="mb-3 justify-content-center">
        <label for="exampleFormControlTextarea1" class="form-label"></label>
        <textarea class="form-control chat_box" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="d-flex">
        <form action="POST">
          <textarea form="form_message" id="form_message" cols="30" rows="1" class="message_box" name="form_message"></textarea>
        </form>
      </div>
      <div>
        <button type="submit" class="btn btn-primary subm_button">Send</button>
      </div>
    </section>

    </footer> -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
