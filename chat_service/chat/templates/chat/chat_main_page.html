<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha386-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style/styles.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'style/styles.css' %}"> -->
    <title>Real time chat</title>
</head>
<body class="fondo">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light header">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <!--{% static 'img/live-chat-logo.png' %}-->
              <img src="{% static 'img/live-chat-logo.png' %}" alt="" width="5%" height="auto" class="d-inline-block align-text-center">
              Real time chat
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav ms-auto nav">
                <li class="nav-item dropdown" style="margin-right: 10rem;">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Usuario
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li><a class="dropdown-item" href="#">Desconectarse</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>

        </nav>
        <div class="header-img">
          
          <img src="{% static 'img/chat-gpt.jpg' %}" alt="" style="max-width: auto; height: 100vh; width: 100%;">
        </div>
      </header>
    <div class="d-flex justify-content-center item">
      <div class="item1">
        <p>Detalles</p>
      </div>
      <div class="d-flex flex-wrap justify-content-center item2">
        {% for group in groups %}
          <div class="card card-chat card-hov" style="width: 16rem;">
              <img class="chat-img" src="{% static 'img/Eighy_Six_logo.jpg' %}">
              <div class="card-body">
                <h5 class="card-title">Nombre de grupo</h5>
                <p class="card-text">Aquí va el texto relacionado a la descripción del grupo.</p>
                <a href="#" class="btn btn-primary">Enter chat</a>
              </div>
          </div>
        {% endfor %}
      </div>
      <div class="item3">
        <p>PAN CON QUESO 2</p>
      </div> 
    </div>
    <footer class="footer mt-auto py-3">
        <span style="margin: 10px ;" class="text-muted">Real time chat ©<script>document.write(new Date().getFullYear())</script> </span>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha386-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp6YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
